name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy bandit
          pip install -r requirements.txt

      - name: Check formatting with Black
        run: black --check --line-length=100 solairus_intelligence tests

      - name: Check import sorting with isort
        run: isort --check-only --profile=black --line-length=100 solairus_intelligence tests

      - name: Lint with flake8
        run: flake8 solairus_intelligence tests --max-line-length=100 --extend-ignore=E203,W503,E501,E402

      - name: Type check with mypy
        run: mypy solairus_intelligence --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Don't fail build on type errors for now

      - name: Security check with bandit
        run: bandit -r solairus_intelligence -c pyproject.toml

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=solairus_intelligence --cov-report=xml --cov-report=term-missing
        env:
          ERGOMIND_API_KEY: test_key
          ERGOMIND_USER_ID: test@test.com
          GTA_API_KEY: test_key
          FRED_API_KEY: test_key
          AI_ENABLED: "false"

      - name: Run integration tests
        run: |
          pytest tests/integration -v --cov=solairus_intelligence --cov-append --cov-report=xml --cov-report=term-missing
        env:
          ERGOMIND_API_KEY: test_key
          ERGOMIND_USER_ID: test@test.com
          GTA_API_KEY: test_key
          FRED_API_KEY: test_key
          AI_ENABLED: "false"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: solairus-intelligence:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report
