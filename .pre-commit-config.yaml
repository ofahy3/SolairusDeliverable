# Pre-commit hooks for MRO Intelligence
# Install: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - types-python-dateutil

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'mro_intelligence']
        additional_dependencies: ['bandit[toml]']

  # Docstring formatting
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D104,D105,D107']
        files: ^mro_intelligence/

  # Content contamination check
  - repo: local
    hooks:
      - id: no-solairus-contamination
        name: Check for Solairus contamination
        entry: python -m pytest tests/test_no_solairus_contamination.py -x -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: quality-gate
        name: Quality Gate Check (A+ Standards)
        entry: ./scripts/quality-check.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix from pre-commit hooks'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
