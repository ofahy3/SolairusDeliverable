<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergo Intelligence Report Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --colorBlack: #000000;
            --colorWhite: #FFFFFF;
            --colorP1: #1B2946;
            --colorP2: #0271C3;
            --colorP3: #94B0C9;
            --colorP4: var(--colorWhite);
            --colorS1: #E87449;
            --colorS2: #00DDCC;
            --colorS3: #131F33;
            --colorT1: #C4613C;
            --colorT2: #E5EAEF;
            --colorT3: #01B9AB;
            --colorT4: #015DA2;
            --colorE1: #F2F6F9;
            --colorE2: #F3F6F8;
            --headingFontFamily: 'Plus Jakarta Sans', sans-serif;
            --bodyFontFamily: 'Plus Jakarta Sans', sans-serif;
            --light: 300;
            --regular: 400;
            --medium: 500;
            --semibold: 600;
            --bold: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--bodyFontFamily);
            font-weight: var(--regular);
            background: linear-gradient(135deg, var(--colorP1) 0%, var(--colorP2) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--colorWhite);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--colorE2);
        }

        .logo-img {
            height: 50px;
            width: auto;
            margin-right: 15px;
        }

        h1 {
            font-family: var(--headingFontFamily);
            color: var(--colorP1);
            font-size: 24px;
            font-weight: var(--semibold);
        }

        .subtitle {
            color: var(--colorP3);
            margin-top: 5px;
            font-size: 14px;
            font-weight: var(--regular);
        }

        .form-section {
            margin: 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--colorP1);
            font-weight: var(--medium);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: var(--colorP2);
        }

        .checkbox-label {
            cursor: pointer;
            user-select: none;
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--colorS1) 0%, var(--colorT1) 100%);
            color: var(--colorWhite);
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-family: var(--bodyFontFamily);
            font-size: 16px;
            font-weight: var(--semibold);
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(232,116,73,0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--colorE1);
            border-radius: 10px;
            display: none;
        }

        .status-section.active {
            display: block;
        }

        .status-title {
            font-family: var(--headingFontFamily);
            font-weight: var(--semibold);
            color: var(--colorP1);
            margin-bottom: 10px;
        }

        .status-message {
            color: var(--colorS3);
            font-size: 14px;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--colorT2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--colorS2) 0%, var(--colorT3) 100%);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .success-message {
            color: var(--colorT3);
            font-weight: var(--medium);
        }

        .error-message {
            color: var(--colorT1);
            font-weight: var(--medium);
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--colorS2);
            color: var(--colorS3);
            text-decoration: none;
            border-radius: 6px;
            font-weight: var(--semibold);
            transition: all 0.3s ease;
            max-width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .download-link:hover {
            background: var(--colorT3);
            transform: translateY(-1px);
        }

        .info-box {
            background: var(--colorE1);
            border-left: 4px solid var(--colorP2);
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box p {
            color: var(--colorP1);
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/images/ergo_logo.png" alt="Ergo Logo" class="logo-img">
            <div>
                <h1>Ergo Intelligence Report</h1>
                <div class="subtitle">Powered by ErgoMind</div>
            </div>
        </div>

        <div class="info-box">
            <p>Generate a comprehensive MRO market intelligence report analyzing geopolitical and economic developments relevant to Grainger's industrial customers and MRO demand drivers.</p>
        </div>

        <div class="form-section">
            <button class="generate-btn" onclick="generateReport()">
                Generate Intelligence Report
            </button>
        </div>

        <div id="status" class="status-section">
            <div class="status-title">Status</div>
            <div class="status-message" id="statusMessage">Initializing...</div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill"></div>
            </div>
            <a href="#" id="downloadLink" class="download-link" style="display: none;">Download Report</a>
        </div>
    </div>

    <script>
        let statusCheckInterval;
        let currentSessionId = null;

        async function generateReport() {
            const button = document.querySelector('.generate-btn');
            const statusSection = document.getElementById('status');
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const downloadLink = document.getElementById('downloadLink');

            // Disable button and show status
            button.disabled = true;
            button.textContent = 'Generating...';
            statusSection.classList.add('active');
            statusMessage.textContent = 'Starting intelligence gathering from ErgoMind...';
            statusMessage.className = 'status-message';
            progressBar.style.display = 'block';
            downloadLink.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test_mode: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session ID for status tracking
                    currentSessionId = data.session_id;
                    // Start checking status for this session
                    statusCheckInterval = setInterval(checkStatus, 2000);
                } else {
                    throw new Error(data.detail || 'Generation failed');
                }
            } catch (error) {
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.className = 'status-message error-message';
                progressBar.style.display = 'none';
                button.disabled = false;
                button.textContent = 'Generate Intelligence Report';
            }
        }

        async function checkStatus() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`/status/${currentSessionId}`);
                const data = await response.json();

                const statusMessage = document.getElementById('statusMessage');
                const progressBar = document.getElementById('progressBar');
                const downloadLink = document.getElementById('downloadLink');
                const button = document.querySelector('.generate-btn');

                if (!data.in_progress) {
                    clearInterval(statusCheckInterval);
                    progressBar.style.display = 'none';

                    if (data.last_report) {
                        statusMessage.textContent = 'Report generated successfully!';
                        statusMessage.className = 'status-message success-message';

                        // Show download link
                        const filename = data.last_report.split('/').pop();
                        downloadLink.href = `/download/${filename}`;
                        downloadLink.textContent = 'Download Report';
                        downloadLink.style.display = 'inline-block';
                    } else if (data.error) {
                        statusMessage.textContent = data.error;
                        statusMessage.className = 'status-message error-message';
                    }

                    button.disabled = false;
                    button.textContent = 'Generate Intelligence Report';
                    currentSessionId = null;
                } else {
                    statusMessage.textContent = 'Processing intelligence data...';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
    </script>
</body>
</html>
